<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <!-- font -->
  <link href="https://api.fontshare.com/v2/css?f[]=nippo@500,700,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display"></div>
          <button data-clear class="span-two">AC</button>
          <button data-delete>DEL</button>
          <button data-operation value="÷">÷</button>
          <button data-number value="7">7</button>
          <button data-number value="8">8</button>
          <button data-number value="9">9</button>
          <button data-operation value="×">×</button>
          <button data-number value="4">4</button>
          <button data-number value="5">5</button>
          <button data-number value="6">6</button>
          <button data-operation value="-">-</button>
          <button data-number value="1">1</button>
          <button data-number value="2">2</button>
          <button data-number value="3">3</button>
          <button data-operation value="+">+</button>
          <button data-number value="0">0</button>
          <button data-decimal value=".">.</button>
          <button data-equals class="span-two">=</button>
        </div>
  </div>
  <footer>
    <p>made by <span>annd</span> at <a href="https://github.com/anndcodes/calculator"><img src="github.svg" alt="github logo icon"></a> </p>
  </footer>
</body>
</html>
